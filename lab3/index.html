<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Kanit', sans-serif;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <label for="bg">Change BG color:</label>
                <div class="btn-group mx-2 my-2" role="group" aria-label="col group">
                    <button type="button" class="btn btn-primary" onclick="backgroundChange(1)">1</button>
                    <button type="button" class="btn btn-info" onclick="backgroundChange(2)">2</button>
                    <button type="button" class="btn btn-success" onclick="backgroundChange(3)">3</button>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- control -->
            <div class="col-12 col-md-8 offset-md-2">
                <!-- for left -->
                <div class="form-group">
                    <label for="left col">First Column: </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="textInput1" placeholder="Text" value="left">
                        <input type="text" class="form-control" id="colorInput1" placeholder="Color" value="#b19c3b">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" 
                            id="button-1" onclick="leftColumn()">Button</button>
                        </div>
                    </div>
                </div>
                
                <!-- for right -->
                <div class="form-group">
                    <label for="right col">Second Column: </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="textInput2" placeholder="Text" value="right">
                        <input type="text" class="form-control" id="colorInput2" placeholder="Color" value="#83ad4e">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" 
                            id="button-2" onclick="rightColumn()">Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-around mt-2">
            <!-- first -->
            <div class="col-6 col-md-5">
                <div class="card" id="left">
                    <div class="card-header">
                        First Column
                    </div>
                    <div class="card-body">
                        <p id="leftText"></p>
                    </div>
                </div>
            </div>


            <!-- second -->
            <div class="col-6 col-md-5">
                <div class="card" id="right">
                    <div class="card-header">
                        Second Column
                    </div>
                    <div class="card-body">
                        <p id="rightText"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function backgroundChange(num) {
            switch (num) {
                case 1:
                    document.getElementsByTagName("body")[0].style.backgroundColor = "#fd9898"
                    break;
                case 2:
                    document.getElementsByTagName("body")[0].style.backgroundColor = "#adf1d5"
                    break;
                case 3:
                    document.getElementsByTagName("body")[0].style.backgroundColor = "#ebbafa"
                    break;
            }
        }

        function leftColumn() {
            var x = document.getElementById("textInput1").value
            var colorx = document.getElementById("colorInput1").value
            document.getElementById("leftText").innerHTML = x
            document.getElementById("left").style.backgroundColor = colorx
        }
        function rightColumn() {
            var y = document.getElementById("textInput2").value
            var colory = document.getElementById("colorInput2").value
            document.getElementById("rightText").innerHTML = y
            document.getElementById("right").style.backgroundColor = colory
        }
    </script>
</body>
</html>
